spring:
  application.name: allconnp-api
  autoconfigure.exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    #    joda-date-time-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Seoul
    locale: ko_KR
    default-property-inclusion: non_null
    deserialization.fail_on_unknown_properties: false

server:
  port: 11000
  error:
    whitelabel:
      enabled: false
  tomcat:
    accept-count: 128
    uri-encoding: UTF-8
    #    min-spare-threads: 32
    #    max-threads: 128
    accesslog:
      enabled: true
      prefix: api-access
      rotate: true
      rename-on-rotate: true
      request-attributes-enabled: true

#mybatis:
#  mapper-locations: classpath*:/mapper/**/*.xml
#  type-handlers-package: com.payco.starter.sql.session.routing.template.typehandler
#  configuration:
#    map-underscore-to-camel-case: true
#    boolean-to-yn: false

payco:
  nclavis.phase: real
  health-check.url: /monitor/l7check
  freemarker.variables:
    js_version: ${random.int[1,100000000]}
  request-logging-filter:
    enabled: true # filter 활성화 여부
    include-query-string: true # query string 포함 여부
    include-headers: true # header 포함 여부
    include-client-info: true # client 정보 포함 여부
    include-payload: true # body 포함 여부
    max-payload-length: 1000000 # 로그 남길 body의 최대 길이
    after-message-prefix: "REQUEST: " # 로그 메세지 접두사
    after-message-suffix: "" # 로그 메세지 접미사
    log-level: INFO # 로그 레벨
    conditions:
      loggable-http-status: 200 # 로그를 남기기 시작할 http status code
      include-uri-patterns:
        - /** # 로그를 남길 URI(ant pattern) 목록
      exclude-uri-patterns: # 로그를 남기지 않을 URI(ant pattern) 목록
        - /monitor/**
  client:
    dooray.hook-url: https://hook.dooray.com/services/1916324552942047592/2952265835224323835/5rD_L8HoQMSl4OnTMBV2fQ

management:
  health:
    type: memory
    defaults.enabled: false

logging:
  config: classpath:logback-spring.xml
  level:
    root: info
    jdbc: off
    jdbc.sqlonly: off
    jdbc.resultsettable: off
    jdbc.sqltiming: debug
    com.alim.allconnp: debug
    com.payco.starter: info
    org.springframework.boot.autoconfigure.logging: info

ldap:
  url: ldap://oldap.nhnent.com
  port: 389
  root-dn: ou:NHNENT,o=nhnent.com
  user-search-base: ou=Members
  user-search-filter: cn={0}
  user-dn-pattern: cn={0},ou=Members,ou=NHNENT,o=nhnent.com
  group-search-base: o=nhnent.com
  display-name-ldap-attribute: sn
  email-address-ldap-attribute: mail
  password-attribute: userPassword